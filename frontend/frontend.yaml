apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend 
  replicas: 2
  template:
    metadata:
      labels:
        app: "frontend"
    spec:
      containers:
        - name: frontend-container
          image: agrownegocios/frontend:v236
          ports:
            - containerPort: 80
          resources:
            requests: 
              cpu: "0.05"
              memory: 20Mi
            limits:
              cpu: "0.05"
              memory: 25Mi
      imagePullSecrets:
        - name: regcred