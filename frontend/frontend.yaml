apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: "frontend"
    spec:
      containers:
        - name: frontend-container
          image: agrownegocios/frontend:v282.02
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "0.30"
              memory: 20Mi
      imagePullSecrets:
        - name: regcred
