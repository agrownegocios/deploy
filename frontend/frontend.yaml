apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: 1
  template:
    metadata:
      labels:
        app: "frontend"
    spec:
      containers:
        - name: frontend-container
          image: agrownegocios/frontend:v304
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
      nodeSelector:
        disktype: node-agrow-frontend
      imagePullSecrets:
        - name: regcred

