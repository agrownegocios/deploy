apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hosts
  annotations:    
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  tls:
  - hosts:
    - "sigescom.agrownegocios.com.br"
    secretName: sigescom-tls
  - hosts:
    - "backsig.agrownegocios.com.br"
    secretName: backsig-tls
  rules:
  - host: "sigescom.agrownegocios.com.br"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: svc-frontend-sigescom
            port:
              number: 80
  - host: "backsig.agrownegocios.com.br"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: svc-backend
            port:
              number: 8080