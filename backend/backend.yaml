apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 1
  template:
    metadata:
      labels:
        app: "backend"
    spec:
      containers:
        - name: backend-container
          image: agrownegocios/backend:v280.02
          resources:
            limits:
              cpu: 20m
            requests:
              cpu: 10m
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
