apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  labels:
    app: backend
spec:
  selector:
    matchLabels:
      app: backend
  replicas: 4
  template:
    metadata:
      labels:
        app: "backend"
    spec:
      containers:
        - name: backend-container
          image: agrownegocios/backend:v280.02
          resources:
            memory: "1Gi"
            cpu: "1000m"
          ports:
            - containerPort: 8080
      imagePullSecrets:
        - name: regcred
